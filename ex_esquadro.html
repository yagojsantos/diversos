<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquadro</title>
</head>
<body>
    <canvas width="600px" height="400px"></canvas>
    <script>
        const tela = document.getElementsByTagName("canvas");
        pincel = tela.getContexto("2d");

        //retangunlo preto
        pincel.beginPath();
        pincel.moveTo(100,0);
        pincel.lineTo(100,400);
        
    </script>
    
</body>
</html>
